<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional external stylesheet -->
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            padding: 20px;
            background: #f8f9fa;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        /* New Users Button */
        .new-users-btn {
            background-color: #ff7f11;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            float: right;
            text-decoration: none;
        }

        .new-users-btn:hover {
            background-color: #e06700;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background: #f8f9fa;
            font-size: 14px;
            color: #555;
        }

        table td {
            font-size: 14px;
            color: #333;
        }

        table input[type="checkbox"] {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Warehouse Management System</h1>
    </header>

    <main>
        <h2>Manage Users</h2>
        <a href="newusers.html" class="new-users-btn">+ New Users</a> <!-- Navigate to Add User page -->

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>No.</th>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Phone No.</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Rows -->
                <tr>
                    <td><input type="checkbox"></td>
                    <td>01</td>
                    <td>#7676</td>
                    <td>Darnell Franey</td>
                    <td>1-207-979-9193 x551</td>
                </tr>
                <!-- Add more rows as necessary -->
            </tbody>
        </table>
    </main>
</body>
</html>
