<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="mir.html" class="close-btn">&times;</a>
        <h2>New Inventory</h2>
        <form action="#">
            <label for="inventory-id">Inventory ID:</label>
            <input type="text" id="inventory-id" name="inventory-id" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <div class="btn-container">
                <button type="submit" class="btn btn-save">Save Inventory</button>
                <button type="button" class="btn btn-cancel" onclick="window.location.href='mir.html';">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
