<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Warehouse Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        img {
            width: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 20px;
            width: 100px;
            height: 100px;
            text-decoration: none;
            color: black;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .menu-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            color: black;
            text-decoration: none;
        }
        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>
    <a href="login.html" class="close-btn" title="Logout">&times;</a>
    <div class="container">
        <img src="logo.png" alt="Logo">
        <h1>Warehouse Management System</h1>
        <div class="menu">
            <!-- Link to Item Page -->
            <a href="item.html" class="menu-item">
                <img src="item-icon.png" alt="Item Icon">
                <span>Item</span>
            </a>
            <!-- Link to Orders Page -->
            <a href="Orders.html" class="menu-item">
                <img src="orders-icon.png" alt="Orders Icon">
                <span>Orders</span>
            </a>
            <!-- Link to Customer Management Page -->
            <a href="customers.html" class="menu-item">
                <img src="customer-icon.png" alt="Customer Icon">
                <span>Customer</span>
            </a>
            <!-- Link to Users Page -->
            <a href="users.html" class="menu-item">
                <img src="users-icon.png" alt="Users Icon">
                <span>Users</span>
            </a>
        </div>
    </div>
</body>
</html>
