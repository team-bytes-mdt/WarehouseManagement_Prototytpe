<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Product Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            background-color: #FF5B00;
            color: white;
            height: 100vh;
            position: fixed;
        }

        .sidebar img {
            width: 80%;
            margin: 20px auto;
            display: block;
        }

        .sidebar .nav-link {
            color: white;
            padding: 15px;
            font-size: 1.1rem;
        }

        .sidebar .nav-link:hover {
            background-color: #e64b00;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .product-table {
            margin-top: 20px;
        }

        .preview {
            background-color: #FF5B00;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .preview img {
            max-width: 80%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <img src="logo.png" alt="Logo">
        <nav>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Product</a>
            <a href="#" class="nav-link">Order</a>
            <a href="#" class="nav-link">Payment</a>
            <a href="#" class="nav-link">Statistic</a>
            <a href="#" class="nav-link">Shipping</a>
            <a href="#" class="nav-link">Manage User</a>
            <a href="#" class="nav-link">Setting</a>
            <a href="#" class="nav-link">Log Out</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center">
            <input type="text" class="form-control w-25" placeholder="Search...">
            <div>
                <button class="btn btn-outline-secondary">Best Seller</button>
                <button class="btn btn-outline-secondary">Filter: No ID</button>
                <button class="btn btn-primary">Add Item +</button>
            </div>
        </div>

        <!-- Product Table -->
        <table class="table table-striped product-table">
            <thead>
                <tr>
                    <th>No ID</th>
                    <th>Product</th>
                    <th>SKU</th>
                    <th>Location</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1741D</td>
                    <td><img src="product-image.png" alt="Product" width="50"> Dollan watch</td>
                    <td>12569756</td>
                    <td>Warehouse 1</td>
                    <td>$123</td>
                    <td>1108</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary">Edit</button>
                        <button class="btn btn-sm btn-outline-danger">Delete</button>
                    </td>
                </tr>
                <!-- Repeat for other products -->
            </tbody>
        </table>
    </div>

    <!-- Preview Section -->
    <div class="preview">
        <img src="product-image.png" alt="Preview Product">
        <p><strong>1741D - Dollan Watch</strong></p>
        <p>Stock: 1108 - Warehouse 1</p>
        <p>Price: $123</p>
        <p>Status: Ready Stock</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
